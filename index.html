<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Web Project Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo-around-the-us.svg"
          alt="Logo Around the U.S"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/profile-pic.jpg"
            alt="Imagem de homem idoso com gorro vermelho e camisa de botão"
          />
          <div class="profile__wrapper-texts">
            <div class="profile__wrapper-name-and-edit-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <object
                  class="profile__edit-icon"
                  data="./images/edit-icon.svg"
                  width="10"
                  height="10"
                ></object>
              </button>
            </div>
            <p class="profile__role">Explorador</p>
          </div>
          <button class="profile__add-card-button">
            <object
              class="profile__add-card-icon"
              data="./images/add-card-icon.svg"
              width="22"
              height="22"
            ></object>
          </button>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__card-image"
              src="./images/vale-de-yosemite.png"
              alt="Imagem do Vale de Yosemite"
            />
            <div class="elements__wrapper-text-and-like-button">
              <p class="elements__card-name">Vale de Yosemite</p>
              <button class="elements__like-button">
                <object
                  class="elements__like-icon"
                  data="./images/like-button.svg"
                  width="20"
                  height="19"
                ></object>
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__card-image"
              src="./images/vale-de-yosemite.png"
              alt="Imagem do Vale de Yosemite"
            />
            <div class="elements__wrapper-text-and-like-button">
              <p class="elements__card-name">Vale de Yosemite</p>
              <button class="elements__like-button">
                <object
                  class="elements__like-icon"
                  data="./images/like-button.svg"
                  width="20"
                  height="19"
                ></object>
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__card-image"
              src="./images/vale-de-yosemite.png"
              alt="Imagem do Vale de Yosemite"
            />
            <div class="elements__wrapper-text-and-like-button">
              <p class="elements__card-name">Vale de Yosemite</p>
              <button class="elements__like-button">
                <object
                  class="elements__like-icon"
                  data="./images/like-button.svg"
                  width="20"
                  height="19"
                ></object>
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__card-image"
              src="./images/vale-de-yosemite.png"
              alt="Imagem do Vale de Yosemite"
            />
            <div class="elements__wrapper-text-and-like-button">
              <p class="elements__card-name">Vale de Yosemite</p>
              <button class="elements__like-button">
                <object
                  class="elements__like-icon"
                  data="./images/like-button.svg"
                  width="20"
                  height="19"
                ></object>
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
