    <div class="page">
      <header class="header">

                  alt="Icone de edição"
                />
              </button>
            </div>
            <p class="profile__role">Explorador</p>
          </div>
          <button class="profile__add-card-button">
            <object
              class="profile__add-card-icon"
              data="./images/add-card-icon.svg"
              width="22"
              height="22"
            ></object>
          </button>
        </section>
        <section class="elements">
          <div class="elements__card">
